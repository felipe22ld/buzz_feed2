<div class="quizz_container">
    <div class="quizz_logo">
        <img src="assets/imgs/logo.png" alt="logo_buzz_feed">
        <h3>{{title}}</h3>
    </div>

    <div *ngIf="!finished" class="quizz_question">
        <h3>{{questionSelected.question}}</h3>

    </div>

    <div *ngIf="!finished" class="quizz_options">
        <button *ngFor="let item of questionSelected.options" (click)="playerChoose(item.alias)" class="btn-option">
            {{item.name}}
        </button>
    </div>

    <div *ngIf="finished" class="quizz_results">
        <h1>O Seu resultado Ã©:</h1>
        <h3>{{answersSelected}}</h3>
    </div>
</div>
